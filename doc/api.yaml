        - title
      properties:
        id:
          type: integer
          format: int64
        title:
          type: string
        description:
          type: string
        max_score:
          type: number
          format: float
    Challengers_team:
      type: object
      required:
        - id
        - name
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        slogan:
          type: string
    Response:
      type: object
      required:
        - id
        - response
        - subject
      properties:
        id:
          type: integer
          format: int64
        response:
          type: string
        commentary:
          type: string
        subject:
